    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">UCReX Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#">Overview</a></li>
            <li class="active"><a href="#">Tab 1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Tab 2</a></li>
            <li><a href="#">Tab 3</a></li>
            <li><a href="#">Tab 4</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Result Filter</h1>

          <div class="row placeholders">
            <form class="form-horizontal col-sm-9">
	  			<div class="form-group">
	    			<label for="level1select" class="col-sm-2 control-label">Level 1 select</label>
	    			<div class="col-sm-10">
		    			<select id="level1select" class="form-control">
						  <option>Demographics</option>
						  <option>ICD-9-CM</option>
						  <option>Medications</option>
						  <option>Vital Status</option>
						</select>
					</div>
	  		   	</div>
				<div class="form-group">
	    			<label for="level2select" class="col-sm-2 control-label">Level 2 select</label>
	    			<div class="col-sm-10">
		    			<select id="level2select" class="form-control">
						  <option>Demographics</option>
						  <option>ICD-9-CM</option>
						  <option>Medications</option>
						  <option>Vital Status</option>
						</select>
					</div>
	  		   	</div>
	  		   	<div class="form-group">
	    			<label for="fromyearselect" class="col-sm-2 control-label">From Year</label>
	    			<div class="col-sm-10">
		    			<select id="toyearselect" class="form-control">
						  <option>2005</option>
						  <option>2006</option>
						  <option>2007</option>
						  <option>2008</option>
						</select>
					</div>
	  		   	</div>
	  		   	<div class="form-group">
	    			<label for="toyearselect" class="col-sm-2 control-label">To Year</label>
	    			<div class="col-sm-10">
		    			<select id="toyearselect" class="form-control">
						  <option>2013</option>
						  <option>2014</option>
						  <option>2015</option>
						  <option>2016</option>
						</select>
					</div>
	  		   	</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox1" value="option1"> UCLA
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox2" value="option2"> UCSF
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox3" value="option3"> UCI
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox3" value="option3"> UCSD
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox3" value="option3"> UCD
						</label>
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">submit</button>
				    </div>
				</div>
			</form>  
          </div>

          <h2 class="sub-header">Counts</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Year</th>
                  <th>UCLA</th>
                  <th>UCI</th>
                  <th>UCD</th>
                  <th>UCSF</th>
                  <th>UCSD</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>2014</th>
                  <td>123</td>
                  <td>234</td>
                  <td>232</td>
                  <td>343</td>
                  <td>1121</td>
                </tr>
                <tr>
                  <th>2015</th>
                  <td>454</td>
                  <td>343</td>
                  <td>343</td>
                  <td>2342</td>
                  <td>1212</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="tab1chart">
          <h2 class="sub-header">Chart</h2>
          </div>
        </div>
      </div>
    </div>
